<!-- Receipt HTML -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Dessertify-Best dessert Ever</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/logo.png}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- CSS for centering and spacing -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .center-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 90vh; /* Adjusted */
            background-color: var(--light);
            padding-top: 5px; /* Adjusted */
        }
        .receipt-card {
            max-width: 600px;
            width: 100%;
        }
        .order-details {
            padding-left: 200px;
        }
        .icon-btn {
            font-size: 1.5rem;
            color: #333;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .icon-btn:hover {
            color: #FD5DA8FF;
        }
        .navbar-nav .nav-item {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
        <a th:href="@{/home}" class="navbar-brand ms-4 ms-lg-0">
            <h1 class="fw-bold text-primary m-0">Dessertify</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="/" class="nav-item nav-link">Home</a>
                <a href="/products" class="nav-item nav-link">Products</a>
                <a href="/reviews" class="nav-item nav-link">Review</a>
            </div>
            <a th:href="@{/cart}" class="nav-item nav-link icon-btn"><i class="bi bi-cart"></i></a>
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-link icon-btn"><i class="bi bi-box-arrow-right"></i></button>
            </form>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Receipt -->
    <section class="center-container">
        <div class="receipt-card">
            <div class="card border shadow-0">
                <div class="m-4">
                    <!-- Thank You Section -->
                    <div class="thank-you-section text-center">
                        <h2>Your order is confirmed!</h2>
                        <p>Thank you for choosing Dessertify. See you again!</p>
                    </div>

                    <!-- Order Details Section -->
                    <div class="order-details text-start">
                        <h5 class="mb-4">Order Details</h5>
                        <p><strong>Order Id: </strong><span th:text="'CK00'+${order.cartId}"></span> </p>
                        <p><strong>Full Name:</strong> <span th:text="${order.fullName}"></span></p>
                        <p><strong>Phone Number:</strong> <span th:text="${order.phoneNumber}"></span></p>
                        <p><strong>Address:</strong> <span th:text="${order.address}"></span></p>
                        <p><strong>Notes:</strong> <span th:text="${order.notes}"></span></p>
                        <p><strong>Total Amount:</strong> <span th:text="'RM' + ${order.totalAmount}"></span></p>
                    </div>

                    <!-- Back to Home Button -->
                    <div class="mt-4 text-center">
                        <a href="/home" class="btn btn-primary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Receipt End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
